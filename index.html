<div class="slider-group-label">▸ トーンマッピング & 全体調整</div>
<div class="slider-row">
  <label>タイプ</label>
  <select id="sl-tone-type" onchange="updateLighting()" style="flex:1; background:var(--surface); color:var(--text); border:1px solid var(--border); font-size:10px;">
    <option value="ACESFilmic">ACES Filmic (標準)</option>
    <option value="Neutral" selected>Neutral (色が正確)</option>
    <option value="Reinhard">Reinhard (白飛び抑制)</option>
    <option value="No">なし (Linear)</option>
  </select>
</div>
<div class="slider-row">
  <label>露出 (Exp)</label>
  <input type="range" min="0.1" max="3" step="0.05" value="1.0" id="sl-exposure" oninput="updateLighting()">
  <span class="slider-val" id="sv-exposure">1.00</span>
</div>

<div class="slider-group-label">▸ 環境マップ (HDR)</div>
<div class="slider-row">
  <label>反射強度</label>
  <input type="range" min="0" max="4" step="0.1" value="1.0" id="sl-envmap" oninput="updateLighting()">
  <span class="slider-val" id="sv-envmap">1.0</span>
</div>
<div class="slider-row">
  <label>環境回転</label>
  <input type="range" min="0" max="360" step="1" value="0" id="sl-env-rot" oninput="updateLighting()">
  <span class="slider-val" id="sv-env-rot">0°</span>
</div>

<div class="slider-group-label">▸ 半球光 (軒裏の色の主因)</div>
<div class="slider-row">
  <label>強度</label>
  <input type="range" min="0" max="2" step="0.01" value="0.5" id="sl-hemi" oninput="updateLighting()">
  <span class="slider-val" id="sv-hemi">0.50</span>
</div>
<div class="slider-row">
  <label>天空(上)</label>
  <input type="color" value="#ffffff" id="sl-hemi-sky" oninput="updateLighting()">
  <span class="slider-val" id="sv-hemi-sky">#fff</span>
</div>
<div class="slider-row">
  <label>地面(下)</label>
  <input type="color" value="#ffffff" id="sl-hemi-gnd" oninput="updateLighting()">
  <span class="slider-val" id="sv-hemi-gnd">#ffffff</span>
</div>
